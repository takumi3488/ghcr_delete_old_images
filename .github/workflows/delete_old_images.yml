name: Delete Old Images

on:
  push:
    branches:
      - test_workflows

env:
  CARGO_TERM_COLOR: always

jobs:
  delete_old_images:
    permissions:
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Delete Old Images
        run: |
          cargo build --release && \
          GH_TOKEN=${{ secrets.GITHUB_TOKEN }} \
          ./target/release/dhcr_delete_old_images