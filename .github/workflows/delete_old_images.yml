name: Delete Old Images

on:
  push:
    branches:
      - test_workflows

env:
  CARGO_TERM_COLOR: always
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  delete_old_images:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Delete Old Images
        run: |
          cargo build --release && \
          ./target/release/ghcr_delete_old_images
